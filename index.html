<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./media/Group 2.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&family=Fasthand&display=swap"
        rel="stylesheet">
    <title>WEB SIGN</title>
</head>

<body>
    <nav>
        <div id="logo">
            <img src="./media/Group 2.png" alt="logo">
        </div>
        <ul>
            <p id="creator">pralay</p>
            <span class="bar"></span>
            <li>
                <a href="https://github.com/pralay-giri" target="_blank" rel="external" referrerpolicy="no-referrer">
                    <i class="fa-brands fa-github"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/prala-ygiri/" target="_blank" rel="external"
                    referrerpolicy="no-referrer">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a href="https://t.me/+UJpkp3_WTmtiYmU1" target="_blank" rel="external" referrerpolicy="no-referrer">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <header class="header">
            <h1 class="title">
                stuck at pen & paper signature
            </h1>
            <h3 class="subtitle">try <span>sign web</span> to create digital signature</h3>
        </header>
        <div class="demo">
            <div class="real-img">
                <img src="./media/sign.png" alt="demo">

            </div>
            <div class="arrow">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="edited-img">
                <img src="./media/sign.png" alt="demo">
            </div>
        </div>
        <div class="editor">
            <h3 class="instruction">draw your signature here</h3>
            <canvas id="canvas" width="800" height="400"></canvas>

            <div class="controls">
                <div class="font">
                    <label for="font"> font size</label> :
                    <input type="range" name="font-size" id="font" min="1" max="10" value="8">
                    <p class="font-value">8px</p>
                </div>
                <div class="color-picker">
                    <label for="color">text color</label> :
                    <input type="color" name="color" id="color" value="#000000">
                </div>
            </div>

            <div class="btns">
                <button class="clear-btn">clear</button>
                <button class="create-btn">create</button>
            </div>

            <div class="output">
                <img src="./media/out.png" alt="demo" class="output-img">
            </div>
            <button class="download">download</button>
        </div>
    </main>
    <script src="./src/script.js" defer></script>
    <script src="https://kit.fontawesome.com/c485021909.js" async crossorigin="anonymous"></script>
</body>

</html>
